<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - PagosBot PRO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
        }

        .login-card {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .logo h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .error-message {
            display: none;
            background: #fee2e2;
            border-left: 4px solid #dc2626;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            color: #dc2626;
            font-size: 0.9rem;
        }

        .error-message.show {
            display: block;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <h1>‚öôÔ∏è</h1>
                <h2>Panel de Administraci√≥n</h2>
                <p>PagosBot PRO</p>
            </div>

            <form onsubmit="return handleLogin(event);">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="admin"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <div id="errorMessage" class="error-message"></div>

                <button type="submit" class="btn-login">
                    üîì Iniciar Sesi√≥n
                </button>
            </form>

            <div class="login-footer">
                <a href="index.html">‚Üê Volver al sitio</a>
            </div>
        </div>
    </div>

    <script>
        // Credenciales (CAMBIA LA CONTRASE√ëA AQU√ç)
        const CREDENTIALS = {
            username: 'admin',
            password: 'PagosBot2025!'  // ‚ö†Ô∏è CAMBIA ESTA CONTRASE√ëA
        };

        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            
            errorMsg.classList.remove('show');
            
            if (username === CREDENTIALS.username && password === CREDENTIALS.password) {
                // Login exitoso
                sessionStorage.setItem('admin_logged_in', 'true');
                sessionStorage.setItem('login_time', new Date().toISOString());
                window.location.href = 'admin.html';
            } else {
                // Error
                errorMsg.textContent = '‚ùå Usuario o contrase√±a incorrectos';
                errorMsg.classList.add('show');
                document.getElementById('password').value = '';
            }
            
            return false;
        }

        // Si ya est√° logueado, ir al admin
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
